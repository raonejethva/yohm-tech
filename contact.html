<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Yohm Technology LLC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        :root {
            --primary-blue: #003399; /* The deep blue from your image */
            --bg-light: #f1f7ff;
            --text-dark: #002266;
            --input-bg: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        /* --- BREADCRUMB HEADER --- */
        .header-section {
            background-color: var(--bg-light);
            padding: 40px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-section h1 {
            color: var(--text-dark);
            font-size: 28px;
            font-weight: 700;
        }

        .breadcrumb {
            font-size: 14px;
            color: var(--text-dark);
        }

        .breadcrumb span {
            color: gray;
            margin: 0 10px;
        }

        /* --- CONTACT MAIN --- */
        .contact-container {
            display: flex;
            max-width: 1200px;
            margin: 80px auto;
            padding: 0 20px;
            gap: 50px;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Left Info */
        .contact-info {
            flex: 1;
            min-width: 300px;
        }

        .contact-info h2 {
            color: var(--primary-blue);
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: 800;
        }

        .contact-info h4 {
            color: var(--primary-blue);
            text-transform: uppercase;
            font-size: 14px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .contact-info p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 5px;
        }

        .email-link {
            display: block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        /* Right Form Box */
        .callback-box {
            flex: 1;
            min-width: 400px;
            background-color: var(--primary-blue);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            color: white;
        }

        .callback-box h3 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        input, textarea {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
            color: white;
            outline: none;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255,255,255,0.7);
        }

        textarea {
            grid-column: span 2;
            height: 150px;
            resize: none;
        }

        /* Captcha Placeholder */
        .captcha-area {
            background: #f9f9f9;
            color: #333;
            margin: 20px 0;
            padding: 10px 15px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px;
        }

        .submit-btn {
            background: white;
            color: var(--primary-blue);
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #eef;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .callback-box { min-width: 100%; padding: 30px; }
            .form-grid { grid-template-columns: 1fr; }
            textarea { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header-section">
        <h1>Contact us</h1>
        <div class="breadcrumb">
            Home <span>&gt;</span> Contact Us
        </div>
    </div>

    <!-- Main Content -->
    <div class="contact-container">
        
        <!-- Left Side -->
        <div class="contact-info">
            <h2>YOHM TECHNOLOGY LLC</h2>
            <h4>US Headquarters</h4>
            <p>2404, 1007 N Orange St. 4th Floor,</p>
            <p>Wilmington, DE, New Castle, US, 19801</p>
            <a href="mailto:service@yohmtechnology.com" class="email-link">
                <i class="fa-regular fa-envelope"></i> service@yohmtechnology.com
            </a>
        </div>

        <!-- Right Side Form -->
        <div class="callback-box">
            <h3>Request a callback</h3>
            <form action="#">
                <div class="form-grid">
                    <input type="text" placeholder="First name" required>
                    <input type="text" placeholder="Last name" required>
                    <input type="email" placeholder="Email address" required>
                    <input type="tel" placeholder="Phone Number" required>
                    <textarea placeholder="Comments"></textarea>
                </div>

                <!-- Google Recaptcha Visual Placeholder -->
                <div class="captcha-area">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <input type="checkbox" style="width:20px; height:20px; margin-top:0;">
                        <span style="font-size:13px;">I'm not a robot</span>
                    </div>
                    <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" width="30" alt="captcha">
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>

    </div>

</body>
</html>
